<!doctype html>
<html lang="en">
  <head>
    <title>Baby Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="What's the temperature, Kenneth?">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- temp -->
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">{{ stats[-1].temp }}Â°C</h1>
              <p class="card-text">Got {{ stats|length }} records since {{since.strftime("%H:%M.%S")}}</p>
              <div style="height: 250px">
                <canvas id="temp-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- video -->
        <div class="col-sm">
          <img class="img-fluid" src="{{ url_for('video_feed') }}"/>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script>
    let tempDiv = document.getElementById('temp-chart').getContext('2d');
    let myChart = new Chart(tempDiv, {
        type: 'line',
        data: {
            labels: [
                {% for stat in stats %}
                '{{ stat.timestamp.strftime("%H:%M.%S") }}',
                {% endfor %}
            ],
            datasets: [{
                label: 'Temperature',
                data: [
                    {% for stat in stats %}
                    {{ '%0.1f' % stat.temp }},
                    {% endfor %}
                ],
                fill: false,
                pointBackgroundColor: [
                    {% for stat in stats %}
                    {% if stat.temp < 20 %}
                    window.chartColors.blue,
                    {% elif stat.temp < 23 %}
                    window.chartColors.green,
                    {% else %}
                    window.chartColors.red,
                    {% endif %}
                    {% endfor %}
                ],
                borderColor: [
                    {% for stat in stats %}
                    {% if stat.temp < 20 %}
                    window.chartColors.blue,
                    {% elif stat.temp < 23 %}
                    window.chartColors.green,
                    {% else %}
                    window.chartColors.red,
                    {% endif %}
                    {% endfor %}
                ],
            }]
        },
        options: {
            legend: { display: false },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 12,
                        max: 30,
                    }
                }]
            }
        }
    });
    </script>
  </body>
</html>
